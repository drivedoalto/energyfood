<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Energy Food</title>
  <link rel="icon" href="energy.png" type="image/png">
  <style>
    /* Estiliza o contêiner para centralização */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #iframe-container {
      flex: 1;
      width: 100%; /* Faz com que o contêiner ocupe todo o espaço horizontal disponível */
      margin: 0 auto; /* Centraliza horizontalmente */
      overflow: hidden;
      position: relative;
    }

    /* Estilos para tentar esconder o link */
    iframe {
      width: 100%;
      height: 100%; /* Define a altura para ocupar a visualização completa */
      border: 0;
    }

    #iframe-container::after {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px; /* Ajuste conforme necessário */
      background: white; /* Cor de fundo para esconder o link */
    }

    /* Estilo para o rodapé fixo */
    footer {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    /* Espaço entre os spans */
    footer span:last-child {
      margin-left: 10ch; /* Espaço de 10 caracteres */
    }

    /* Estilo responsivo para o rodapé em telas menores */
    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      footer span {
        margin-bottom: 5px;
      }
      footer span:last-child {
        margin-left: 0; /* Remove o espaço extra em telas menores */
        margin-top: 5px; /* Adiciona um espaço acima do segundo span */
      }
    }
  </style>
</head>
<body>
  <div id="iframe-container"></div>
  <script>
    function createIframe() {
      var src = atob("aHR0cHM6Ly9sb29rZXJzdHVkaW8uZ29vZ2xlLmNvbS9lbWJlZC9yZXBvcnRpbmcvNjRiNjhjNDctZTZjMS00Y2U3LTk2OWItOWQ2MzRiMjEzOWY3L3BhZ2UvWlo2MkQ=");
      var iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      iframe.sandbox = "allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox";
      document.getElementById("iframe-container").appendChild(iframe);
    }
    window.onload = createIframe;
  </script>
  <footer>
    <span>© 2024 idatared - Todos os direitos reservados.</span>
    <span>Desenvolvido por Redilson S. Fonseca</span>
  </footer>
</body>
</html>
